<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <form onsubmit="submitProduct(event)">
        <div class="mb-3">
          <label for="product-name">Nome prodotto:</label>

          <input
            type="text"
            class="form-control"
            placeholder="Inserisci il nome del prodotto"
            aria-label="Productname"
            aria-describedby="basic-addon1"
            id="product-name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description">Descrizione:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci una descrizione"
            aria-label="Description"
            aria-describedby="basic-addon1"
            id="description"
            required
          />
        </div>
        <div class="mb-3">
          <label for="brand">Brand:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci il brand"
            aria-label="Brand"
            aria-describedby="basic-addon1"
            id="brand"
            required
          />
        </div>
        <div class="mb-3">
          <label for="url">URL:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci url immagine"
            aria-label="Url"
            aria-describedby="basic-addon1"
            id="url"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pricing">Prezzo:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Inserisci il prezzo"
            aria-label="Pricing"
            aria-describedby="basic-addon1"
            id="pricing"
            required
          />
        </div>
        <button type="submit" class="btn"></button>
        <button id="delete-button" class="btn btn-danger d-none" onclick="handleDelete()">Cancella prodotto</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
